openapi: 3.1.0
info:
  title: 4XS Document API VJGrooming
  description: |
    Đây là API tài liệu của hệ thống Team4XS.
    Bạn có thể dùng các endpoint dưới đây để thao tác dữ liệu.
  version: 1.1.1
  # termsOfService: 'https://redocly.com/subscription-agreement/'
  contact:
    email: Team4XS@gmail.com
    url: "https://team4xs.redocly.app/"
  # license:
  #   name: MIT
  #   url: "https://opensource.org/license/mit/"
servers:
  - url: "https://vjgrooming-dev.com/api"
    description: "Dev server (grooming)"
    x-default: true
paths:
  /museum-hours:
    get:
      summary: Get museum hours
      description: Get upcoming museum operating hours.
      operationId: getMuseumHours
      tags:
        - GetVJRecruiment
      parameters:
        - $ref: "../shared/parameters.yaml#/StartDate"
        - $ref: "../shared/parameters.yaml#/PaginationPage"
        - $ref: "../shared/parameters.yaml#/PaginationLimit"
      responses:
        "200":
          description: Success.
          content:
            application/json:
              schema:
                $ref: "../shared/schemas.yaml#/GetMuseumHoursResponse"
              examples:
                default_example:
                  $ref: "../shared/examples.yaml#/GetMuseumHoursResponseExample"
        "400":
          $ref: '../shared/responses.yaml#/BadRequest'
        "404":
          $ref: '../shared/responses.yaml#/NotFound'
  /special-events:
    post:
      summary: Create special events
      description: Creates a new special event for the museum.
      operationId: createSpecialEvent
      tags:
        - PostVJRecruiment
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "../shared/schemas.yaml#/CreateSpecialEventRequest"
            examples:
              default_example:
                $ref: "../shared/examples.yaml#/CreateSpecialEventRequestExample"
      responses:
        "201":
          description: Created.
          content:
            application/json:
              schema:
                $ref: "../shared/schemas.yaml#/SpecialEventResponse"
              examples:
                default_example:
                  $ref: "../shared/examples.yaml#/CreateSpecialEventResponseExample"
        "400":
          $ref: '../shared/responses.yaml#/BadRequest'
        "404":
          $ref: '../shared/responses.yaml#/NotFound'
    get:
      summary: List special events
      description: Return a list of upcoming special events at the museum.
      operationId: listSpecialEvents
      tags:
        - PostVJRecruiment
      parameters:
        - $ref: "../shared/parameters.yaml#/StartDate"
        - $ref: "../shared/parameters.yaml#/EndDate"
        - $ref: "../shared/parameters.yaml#/PaginationPage"
        - $ref: "../shared/parameters.yaml#/PaginationLimit"
      responses:
        "200":
          description: Success.
          content:
            application/json:
              schema:
                $ref: "../shared/schemas.yaml#/ListSpecialEventsResponse"
              examples:
                default_example:
                  $ref: "../shared/examples.yaml#/ListSpecialEventsResponseExample"
        "400":
          $ref: '../shared/responses.yaml#/BadRequest'
        "404":
          $ref: '../shared/responses.yaml#/NotFound'
  /special-events/{eventId}:
    get:
      summary: Get special event
      description: Get details about a special event.
      operationId: getSpecialEvent
      tags:
        - UpdateVJGrooming
      parameters:
        - $ref: "../shared/parameters.yaml#/EventId"
      responses:
        "200":
          description: Success.
          content:
            application/json:
              schema:
                $ref: "../shared/schemas.yaml#/SpecialEventResponse"
              examples:
                default_example:
                  $ref: "../shared/examples.yaml#/GetSpecialEventResponseExample"
        "400":
          $ref: '../shared/responses.yaml#/BadRequest'
        "404":
          $ref: '../shared/responses.yaml#/NotFound'
    patch:
      summary: Update special event
      description: Update the details of a special event.
      operationId: updateSpecialEvent
      tags:
        - UpdateVJGrooming
      parameters:
        - $ref: "../shared/parameters.yaml#/EventId"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "../shared/schemas.yaml#/UpdateSpecialEventRequest"
            examples:
              default_example:
                $ref: "../shared/examples.yaml#/UpdateSpecialEventRequestExample"
      responses:
        "200":
          description: Success.
          content:
            application/json:
              schema:
                $ref: "../shared/schemas.yaml#/SpecialEventResponse"
              examples:
                default_example:
                  $ref: "../shared/examples.yaml#/UpdateSpecialEventResponseExample"
        "400":
          $ref: '../shared/responses.yaml#/BadRequest'
        "404":
          $ref: '../shared/responses.yaml#/NotFound'
    delete:
      summary: Delete special event
      description: Delete a special event from the collection. Allows museum to cancel planned events.
      operationId: deleteSpecialEvent
      tags:
        - UpdateVJGrooming
      parameters:
        - $ref: "../shared/parameters.yaml#/EventId"
      responses:
        "204":
          description: Success - no content.
        "400":
          $ref: '../shared/responses.yaml#/BadRequest'
        "401":
          $ref: '../shared/responses.yaml#/Unauthorized'
        "404":
          $ref: '../shared/responses.yaml#/NotFound'
  /tickets:
    post:
      summary: Buy museum tickets
      description: Purchase museum tickets for general entry or special events.
      operationId: buyMuseumTickets
      tags:
        - SascoPortal
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "../shared/schemas.yaml#/BuyMuseumTicketsRequest"
            examples:
              general_entry:
                $ref: "../shared/examples.yaml#/BuyGeneralTicketsRequestExample"
              event_entry:
                $ref: "../shared/examples.yaml#/BuyEventTicketsRequestExample"
      responses:
        "201":
          description: Created.
          content:
            application/json:
              schema:
                $ref: "../shared/schemas.yaml#/BuyMuseumTicketsResponse"
              examples:
                general_entry:
                  $ref: "../shared/examples.yaml#/BuyGeneralTicketsResponseExample"
                event_entry:
                  $ref: "../shared/examples.yaml#/BuyEventTicketsResponseExample"
        "400":
          $ref: '../shared/responses.yaml#/BadRequest'
        "404":
          $ref: '../shared/responses.yaml#/NotFound'
  /tickets/{ticketId}/qr:
    get:
      summary: Get ticket QR code
      description: Return an image of your ticket with scannable QR code. Used for event entry.
      operationId: getTicketCode
      tags:
        - SascoPortal
      parameters:
        - $ref: "../shared/parameters.yaml#/TicketId"
      responses:
        "200":
          description: Scannable event ticket in image format.
          content:
            image/png:
              schema:
                $ref: "../shared/schemas.yaml#/GetTicketCodeResponse"
        "400":
          $ref: '../shared/responses.yaml#/BadRequest'
        "404":
          $ref: '../shared/responses.yaml#/NotFound'
tags:
  - name: VJRecruiment
    description: 4XS VJ Portal Recruitment HR
  - name: GetVJRecruiment
    description: API lấy danh sách bài viết tuyển dụng VJ
  - name: PostVJRecruiment
    description: API tạo mới bài viết tuyển dụng VJ
  - name: VJGrooming
    description: 4XS Portal for VJ grooming
  - name: CreateVJGrooming
    description: API tạo dữ liệu grooming
  - name: UpdateVJGrooming
    description: API cập nhật dữ liệu grooming
  - name: SascoPortal
    description: Project 4XS for SASCO

security:
  - MuseumPlaceholderAuth: []
